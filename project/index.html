<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>Crypto Currency Tracker</title>

</head>
<body>
    <div class="container">
        <div class = "row justify-content-center">
            <h1 class="col-md-7 text-center">Crypto Currency Tracker</h1>
            <div class="col-md-6 row justify-content-center">
                <div class="col-10">
                    <form action="" id="searchForm">
                        <div class="form-row">
                            <div class="col-12 form-group"></div>
                            <label for="xyz"><b>Select Coin</b></label>
                            <select name="coinType" class="form-control" id="xyz">
                                <option >Select coin name</option>
                                <option value="bitcoin">BITCOIN - INR</option>
                                <option value="dogecoin">DOGECOIN - INR</option>
                                <option value="ethereum">ETHEREUM - INR</option>
                                <option value="tether">TETHER - INR</option>
                            </select>
                        </div>


                        <button type="submit" class="col-10 m-3 btn btn-primary">Get Price</button>

                    </form>
                </div>

            </div>
            <div class="col-md-7 text-center row justify-content-center">
                <table class="col-7 m-3" border="1px" id="tableResult">
                    
                </table> 
                <h5 id="result"></h5>
            </div>
        </div>
        
    </div>

    
<script src ="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
</body>
</html>
